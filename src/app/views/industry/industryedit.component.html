<div class="animated fadeIn">

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <!-- <i class="fa fa-edit"></i>Add Industry -->
          <div class="card-header-actions">
            <button mat-icon-button mat-dialog-close class="card-header-action btn btn-link btn-close"><i class="icon-close"></i></button>
          </div>
        </div>
        <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="card-body">
          <form #form="ngForm" (submit)="onsubmit(form)">

              <div class="col-md-6">
                  <label class="col-form-label">id</label>
                  <div class="controls">
                    <div class="input-group">
                      <input type="hidden" class="form-control" name="id" #id="ngModel" [(ngModel)]="Iserv.formData.id" required>
                    </div>
                  </div>
                </div>

            <div class="row">
            <div class="col-md-6">
                <label class="col-form-label"> Select State</label>
                <div class="controls">
                  <div class="input-group">
                    <select matInput class="form-control" name="state_code" #state="ngModel" placeholder=" Select State" [(ngModel)]="Iserv.formData.state">
                          <option  *ngFor="let s of states" [value]="s.code">
                            {{ s.name }}
                          </option>
                    </select>
                   </div>
                </div>
              </div>
              <div class="col-md-6">
                <label class="col-form-label"> City</label>
                <div class="controls">
                  <div class="input-group">
                    <input matInput type="text" class="form-control" name="city"  #city=ngModel placeholder="City Name" [(ngModel)]="Iserv.formData.city" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label class="col-form-label">Industry Name</label>
                <div class="controls">
                  <div class="input-group">
                    <input matInput type="text" class="form-control" name="industry_name" #industry_name="ngModel" placeholder="Industry Name" [(ngModel)]="Iserv.formData.industry_name" required>
                   </div>
                </div>
              </div>

            </div>

            <div class="form-group"> </div>

            <div class="form-actions pull-right">
              <button type="submit" class="btn btn-primary"> Update Industry</button>
              &nbsp;&nbsp;
              <button class="btn btn-secondary" mat-dialog-close type="button">Cancel</button> 
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->


</div>
