<div class="card-header-actions">
    <!-- <button type="button" class="card-header-action btn btn-link btn-setting"><i class="icon-settings"></i></button>
    <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse()"><i class={{iconCollapse}}></i></button> -->
    <button mat-icon-button mat-dialog-close class="card-header-action btn btn-link btn-close" ><i class="icon-close"></i></button>
 
  </div>

<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Stock Details
        </div>
        <div class="card-body">
          <div class="row">
            <mat-table style="width:800px" class="col-md-12" [dataSource]="dataSource">

              <ng-container class="col-md-12" matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Industry </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="count">
                  <th mat-header-cell *matHeaderCellDef>count </th>
                  <td mat-cell *matCellDef="let element">
                      <mat-form-field><input matInput color="warn"></mat-form-field></td>
              </ng-container>
              <!-- <ng-container matColumnDef="industry">
                  <mat-header-cell *matHeaderCellDef> Industry </mat-header-cell>
                  <mat-cell *matCellDef="let user"> {{user.industry}} </mat-cell>
                </ng-container> -->

              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <button type="button" class="btn btn-primary" (click)="update()">Add</button>
                  </div>
                  <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <button type="button" class="btn btn-danger" (click)="update()">Remove</button>
                  </div>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            </mat-table>
          </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
