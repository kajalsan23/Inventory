<div class="animated fadeIn">
 
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Stock Summary
        </div>
        <div class="card-body">
        
            <div class="">
                <mat-table [dataSource]="dataSource">
            
                  <!-- <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
                  </ng-container>
               -->
               <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef>Date </mat-header-cell>
                <mat-cell *matCellDef="let user"> {{user.date | date: 'h:mm a'}} </mat-cell>
              </ng-container>

                    <ng-container matColumnDef="industry">
                      <mat-header-cell *matHeaderCellDef>Industry Name </mat-header-cell>
                      <mat-cell *matCellDef="let user"> {{user.industry}} </mat-cell>
                    </ng-container>

                  <ng-container matColumnDef="product">
                    <mat-header-cell *matHeaderCellDef>Product Name </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.product}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="size">
                    <mat-header-cell *matHeaderCellDef>Size </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.size}} </mat-cell>
                  </ng-container>

                 <ng-container matColumnDef="added">
                    <mat-header-cell *matHeaderCellDef> Added </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.added}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="removed">
                    <mat-header-cell *matHeaderCellDef> Removed  </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.removed}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="total">
                    <mat-header-cell *matHeaderCellDef> Product Count </mat-header-cell>
                    <mat-cell *matCellDef="let user"> {{user.total}} </mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <div class="col-6 col-sm-4 col-md-3 col-xl-2">
                          <i class="fa fa-pencil fa-lg mt-4" (click)="edit(id)"></i> </div>
                            <!-- <button type="button" class="btn btn-secondary mr-1" data-toggle="modal" (click)="largeModal.show()">
                              Launch large modal
                            </button> -->
                        <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                            <i class="fa fa-trash fa-lg mt-4" (click)="delete()"></i> </div>
                     </mat-cell>
                </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              
                </mat-table>
              </div>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
